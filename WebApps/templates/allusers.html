<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}"
          type="text/css">
</head>
<body>
    <div class="content"></div>
        <table class="table table-bordered table-striped" border="1">
            <thead>
                <tr>
                    <th>SI No.</th>
                    <th>Username</th>
                    <th>Email Address</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users%}
                <td>{{user[0]}}</td>
                <td>{{user[1]}}</td>
                <td>{{user[3]}}</td>
                <td>
                    <a href="/details?id={{user[0]}}" class="btn btn-primary">Edit</a>
                    <a href="/" class="btn btn-danger">Delete</a>
                </td>
            </tbody>
            {% endfor %}
        </table>

    <footer>
        <p>&copy; All Rights Reserved {{year}}</p>
    </footer>
</body>
</html>
